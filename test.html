<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>功能测试页面</h1>
        
        <!-- 测试登录模态框 -->
        <button type="button" class="btn btn-primary" onclick="testLoginModal()">测试登录模态框</button>
        
        <!-- 测试注册模态框 -->
        <button type="button" class="btn btn-secondary" onclick="testRegisterModal()">测试注册模态框</button>
        
        <!-- 测试发布页面 -->
        <button type="button" class="btn btn-success" onclick="testPublishPage()">测试发布页面</button>
        
        <!-- 显示测试结果 -->
        <div id="testResult" class="mt-3"></div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">注册</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">学号</label>
                            <input type="text" class="form-control" id="registerCampusId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 发布页面 -->
    <div id="publishPage" class="d-none">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>发布物品</h5>
                    </div>
                    <div class="card-body">
                        <form id="publishForm">
                            <div class="mb-3">
                                <label class="form-label">物品标题</label>
                                <input type="text" class="form-control" id="itemTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">物品描述</label>
                                <textarea class="form-control" id="itemDescription" rows="4" required></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">价格（元）</label>
                                    <input type="number" class="form-control" id="itemPrice" min="0" step="0.01" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">类别</label>
                                    <select class="form-select" id="itemCategory" required>
                                        <option value="">选择类别</option>
                                        <option value="书籍">书籍</option>
                                        <option value="电子产品">电子产品</option>
                                        <option value="生活用品">生活用品</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">发布物品</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 测试函数
        function testLoginModal() {
            try {
                const modal = new bootstrap.Modal(document.getElementById('loginModal'));
                modal.show();
                document.getElementById('testResult').innerHTML = '<div class="alert alert-success">登录模态框显示成功！</div>';
            } catch (error) {
                document.getElementById('testResult').innerHTML = '<div class="alert alert-danger">错误: ' + error.message + '</div>';
            }
        }

        function testRegisterModal() {
            try {
                const modal = new bootstrap.Modal(document.getElementById('registerModal'));
                modal.show();
                document.getElementById('testResult').innerHTML = '<div class="alert alert-success">注册模态框显示成功！</div>';
            } catch (error) {
                document.getElementById('testResult').innerHTML = '<div class="alert alert-danger">错误: ' + error.message + '</div>';
            }
        }

        function testPublishPage() {
            try {
                document.getElementById('publishPage').classList.remove('d-none');
                document.getElementById('testResult').innerHTML = '<div class="alert alert-success">发布页面显示成功！</div>';
            } catch (error) {
                document.getElementById('testResult').innerHTML = '<div class="alert alert-danger">错误: ' + error.message + '</div>';
            }
        }

        // 表单提交测试
        document.getElementById('loginForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('testResult').innerHTML = '<div class="alert alert-success">登录表单提交成功！</div>';
        });

        document.getElementById('registerForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('testResult').innerHTML = '<div class="alert alert-success">注册表单提交成功！</div>';
        });

        document.getElementById('publishForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('testResult').innerHTML = '<div class="alert alert-success">发布表单提交成功！</div>';
        });
    </script>
</body>
</html>
